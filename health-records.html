<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Health Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">üêæ PetCare</div>
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="todo.html" class="active">To-Do</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="health-records.html">Health-Records</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="health-records-container">
            <h1 id="pet-name-header">Health Records</h1>
            
            <div class="add-record-form">
                <h3>Add New Record</h3>
                <form id="health-record-form">
                    <select id="record-type" required>
                        <option value="">Select record type</option>
                        <option value="Vaccination">Vaccination</option>
                        <option value="Medication">Medication</option>
                        <option value="Vet Visit">Vet Visit</option>
                        <option value="Allergy">Allergy</option>
                        <option value="Test Result">Test Result</option>
                    </select>
                    
                    <input type="text" id="record-name" placeholder="Record name (e.g. 'Rabies Vaccine')" required>
                    
                    <textarea id="record-notes" placeholder="Additional notes"></textarea>
                    
                    <input type="date" id="record-date" required>
                    
                    <input type="text" id="record-vet" placeholder="Vet/Clinic name">
                    
                    <button type="submit">Add Health Record</button>
                </form>
            </div>
            
            <div class="records-section">
                <h2>Medical History</h2>
                <div class="filter-controls">
                    <select id="filter-type">
                        <option value="all">All Record Types</option>
                        <option value="Vaccination">Vaccinations</option>
                        <option value="Medication">Medications</option>
                        <option value="Vet Visit">Vet Visits</option>
                    </select>
                    <input type="text" id="search-records" placeholder="Search records...">
                </div>
                
                <div class="records-list" id="records-list">
                    <!-- Records will be loaded here -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
