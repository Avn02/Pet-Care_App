<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pet-profile-page">
        <h1>Who's your pet?</h1>
        <div class="profiles" id="profileContainer">
            <div class="profile">
                <img src="pet1.jpeg" alt="Buddy" class="profile-pic">
                <p class="pet-name" data-name="Buddy">Buddy</p>
            </div>
            <div class="profile">
                <img src="pet2.jpeg" alt="Luna" class="profile-pic">
                <p class="pet-name" data-name="Luna">Luna</p>
            </div>
            <div class="profile">
                <img src="pet3.jpeg" alt="Charlie" class="profile-pic">
                <p class="pet-name" data-name="Charlie">Charlie</p>
            </div> 
            <div class="add-profile" id="addPetBtn" onclick="addProfile()">
                <span>+</span>
                <p>Add Pet</p>
            </div>
        </div>
        <button class="manage-btn">Manage Profiles</button>
    </div>
    <div class="manage-modal" id="manageModal">
        <div class="modal-content">
            <h2>Manage Profiles</h2>
            <ul class="profile-list" id="profileList">
                <!-- Profiles will be added here dynamically -->
            </ul>
            <button class="close-btn" onclick="closeManageModal()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
