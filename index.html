<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <button id="loginBtn" class="active" onclick="showLogin()">Login</button>
            <button id="signupBtn" onclick="showSignup()">Signup</button>
        </div>
        
        <form id="loginForm">
            <h2>Login Form</h2>
            <input type="text" id="loginEmail" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
            <button type="submit">Login</button>
            <p>Not a member? <a href="#" onclick="showSignup()">Signup now</a></p>
        </form>

        <form id="signupForm" style="display: none;">
            <h2>Signup Form</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email Address" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Signup</button>
            <p>Already a member? <a href="#" onclick="showLogin()">Login now</a></p>
        </form>
        <form id="forgotPasswordSection" style="display: none;">
            <h2>Reset Password</h2>
            <input type="email" id="resetEmail" placeholder="Enter your email"><br><br>
            <button id="sendResetLinkBtn">Send Reset Link</button><br><br>
            <a href="#" id="backToLogin">Back to Login</a>
        </form>
    </div>
</body>
</html>
