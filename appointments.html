<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Appointments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">üêæ PetCare</div>
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="todo.html" class="active">To-Do</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="health-records.html">Health-Records</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="appointments-container">
            <h2>Upcoming Appointments</h2>
            
            <div class="add-appointment">
                <select id="appointment-type">
                    <option value="">Select appointment type</option>
                    <option value="Vet Visit">Vet Visit</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Dental">Dental Checkup</option>
                    <option value="Other">Other</option>
                </select>
                
                <input type="text" id="appointment-details" placeholder="Details (e.g. 'Annual checkup')">
                
                <input type="datetime-local" id="appointment-date">
                
                <button id="add-appointment-btn">Add Appointment</button>
            </div>
            
            <ul id="appointments-list">
                <!-- Appointments will be loaded here -->
            </ul>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
